<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>
    
    <div id="main" class="row">

      <img class="background-img" src="images/bg-main-desktop.png" alt="">

      <div class="container">

        <div id="left-side" class="col">
          <div id="credit-card">
            <img class="card-logo" src="images/card-logo.svg" alt="">
            <div class="card-bottom">
              <p id="numbers" class="numbers"> 0000 0000 0000 0000 </p>
              <div class="card-footer">
                  <p id="name" class="name">JANE APPLESEED</p>
                  <p id="exp" class="expiration">00/00</p>
              </div>
            </div>
          </div>

          <div id="card-back">
            <p id="cvc" class="cvc">000</p></div>
          </div>

        <div id="right-side" class="col">
          <div class="form-container">

            <div id="afterClick" class="after-click inactive">
              <img src="images/icon-complete.svg" alt="form-completed">
              <h1 class="thank-you">THANK YOU!</h1> 
              <h2 class="description">We've added your card details</h2>
            </div>

            <div id="exceptBtn" class="except-btn">
              <div class="card-holder"><p class="card-name">CARDHOLDER NAME</p> <input id="inputName" class="not-cvc" type="text" placeholder="e.g. Jane Appleseed"></div>
              <div class="card-number"><p class="card-number">CARD NUMBER</p>  <input id="inputNumber" maxlength="16" class="not-cvc" type="text" placeholder="e.g. 1234 5678 9123 0000"></input></div>
              <div class="card-expiration">
                <div class="exp-info">
                  <p class="exp-date">EXP. DATE (MM/YY)</p>
                  <div class="mm-yy">
                    <input id="MM" class="dates" type="text" maxlength="2" placeholder="MM">
                    <input id="YY" class="dates" type="text" maxlength="2" placeholder="YY">
                  </div>
                </div>
              
                <div class="cvc-info">
                  <p class="security-code">CVC. </p><input id="inputCVC" class="dates" type="text" maxlength="3"  placeholder="e.g. 123">
                </div>
              </div>
            </div>
            <button id="confirmBtn" class="confirm-btn"><p id="confirm" class="confirm">Confirm</p></button>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Completed state start -->

    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
    </body>
</html>
