<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>
    <div id="main">
      <div id="left-side">
        <div id="credit-card">
          <img class="card-logo" src="images/card-logo.svg" alt="">
          <div class="card-bottom">
            <p class="numbers"> 0000 0000 0000 0000 </p>
            <div class="card-footer">
                <p class="name">JANE APPLESEED</p>
                <p class="expiration">00/00</p>
            </div>
          </div>
        </div>
        <div id="card-back">000</div>
      </div>


      <div id="right-side">
        <div class="card-holder"><p class="card-name">Cardholder Name</p> <input type="text" placeholder="e.g. Jane Appleseed"></div>
        <div class="card-number"><p class="card-number">Card Number</p>  <input type="text" placeholder="e.g. 1234 5678 9123 0000"></input></div>
        <div class="card-expiration">
          <p class="exp-date">Exp. Date (MM/YY)</p>
          <select name='expireMM' id='expireMM'>
            <option value=''>Month</option>
            <option value='01'>January</option>
            <option value='02'>February</option>
            <option value='03'>March</option>
            <option value='04'>April</option>
            <option value='05'>May</option>
            <option value='06'>June</option>
            <option value='07'>July</option>
            <option value='08'>August</option>
            <option value='09'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
          </select>
          <select name='expireYY' id='expireYY'>
            <option value=''>Year</option>
            <option value='20'>2020</option>
            <option value='21'>2021</option>
            <option value='22'>2022</option>
            <option value='23'>2023</option>
            <option value='24'>2024</option>
          </select>
          <input class="inputCard" type="hidden" name="expiry" id="expiry" maxlength="4"/>
          <p class="security-code">CVC </p><input type="text" placeholder="e.g. 123">
        </div>
      
        <button>Confirm</button>
      </div>
    </div>
    

    <!-- Completed state start -->

    Thank you! We've added your card details Continue

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
